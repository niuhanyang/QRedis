<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js" type="application/javascript">

    </script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Qredis</title>
</head>
<body>
<div class="container text-center" style="width: 100%;margin-top: 20px" >

    <label>
        <select class="form-control" id="select_id" onchange="myFun()">
            {% for key in keys %}
            <option>{{ key }}</option>
            {% endfor %}
        </select>
    </label>
</div>
<div class="container text-center" style="width: 100%;margin-top: 20px" >
    <label>
        <textarea class="form-control" rows="40" cols="200" id="value"></textarea>
    </label>
</div>
</body>
<script>
    function myFun() {
            var checkText=$("#select_id").find("option:selected").text();
            $.post("/get_value/",{key:checkText},function (data) {
{#                new_data = JSON.stringify(data,null,2);#}
                $('#value').val(data)
            })
    }
    myFun()
</script>
</html>
